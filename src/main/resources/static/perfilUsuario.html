<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil da Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css'>
    <link rel='stylesheet' href='https://unpkg.com/css-pro-layout@1.1.0/dist/css/css-pro-layout.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap'>
    <link rel="stylesheet" href="css/perfilUsuario.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html"><img src="image/barberqlogo.png" alt="BarberQ" width="100"
                                                          height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfilUsuario.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="layout">
    <main class="content">
        <div class="conteudo">
            <a id="btn-toggle" href="#" class="sidebar-toggler break-point-sm">
                <i class="ri-menu-line ri-xl"></i>
            </a>

            <!-- DADOS DA BARBEARIA -->
            <section class="container">
                <h2 class="mb-0 mt-5">Informações da Barbearia</h2>
                <hr class="mt-2">
                <div class="row">
                    <!-- Texto -->
                    <div class="col-sm-6 col-lg-8">
                        <h3>Nome:</h3>
                        <p id="nomeBarbearia"></p>
                        <h3>Endereço:</h3>
                        <p id="enderecoBarbearia"></p>
                        <h3>Email:</h3>
                        <p id="emailBarbearia"></p>
                    </div>
                </div>
            </section>

            <div class="container">
                <h2 class="mb-2 mt-2">Serviços</h2>
                <hr class="mt-2">
            </div>
            
            <div class="container">
                <div class="row" id="service-list">
                    <!-- cards gerados via js -->
                </div>
            </div>

            <!-- HORÁRIOS -->
            <div class="container">
                <h2 class="mb-2 mt-2">Horários</h2>
                <hr class="mt-2">
                <div class="row" id="tabelaHorarios">
                    <!-- Horários serão gerados aqui -->
                </div>
            </div>

            <!-- BARBEIROS -->
            <section id="barbeirosSection" class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 mt-5">Profissionais</h2>

                    <a id="btn1" href="/servico.html" class="btn btn-outline-primary mb-0 mt-5">Cadastrar serviço</a>
                    <a id="btn2" href="/telaAprovacaoServicos.html" class="btn btn-outline-primary mb-0 mt-5">Aprovar Serviços</a>
                    <a id="btn3" href="/approval.html" class="btn btn-outline-primary mb-0 mt-5">Aprovar Barbeiro</a>
                    <a id="btn4" href="/ConfirmAgenda.html" class="btn btn-outline-primary mb-0 mt-5">Confirmar Agendamento</a>
                </div>
                <hr class="mt-2">
                <div id="barbeirosContainer" class="row">
                    <!-- Cards dos barbeiros serão inseridos aqui dinamicamente -->
                </div>
            </section>
            <!-- BARBEIROS -->

            <!-- AGENDAMENTOS -->
            <section id="agendamentosSection" class="container">
                <h2 class="mb-0 mt-5">Agendamentos</h2>
                <hr class="mt-2">
                <div id="agendamentosContainer" class="row">
                    <!-- Cards dos agendamentos serão inseridos aqui dinamicamente -->
                </div>
            </section>
            <!-- AGENDAMENTOS -->

        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src='https://unpkg.com/@popperjs/core@2'></script>
<script src="js/perfilUsuario.js"></script>
</body>
</html>
