<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/signup.css" />
  <title>Cadastrar Barbearia</title>
</head>

<body>
<form id="registrationForm">
  <div class="container">
    <div class="card">
      <h1>Cadastrar barbearia</h1>

      <div id="msgError"></div>
      <div id="msgSuccess"></div>

      <div class="label-float">
        <input type="text" id="nome" placeholder=" " required />
        <label id="labelNome" for="nome">Nome da barbearia</label>
      </div>

      <div class="label-float">
        <input type="text" id="usuario" placeholder=" " required />
        <label id="labelUsuario" for="usuario">Email</label>
      </div>

      <div id="grid">
        <div class="label-float" id="item1">
          <input type="text" id="rua" placeholder=" " required />
          <label id="labelRua" for="rua">Rua</label>
        </div>

        <div class="label-float" id="item2">
          <input type="text" id="numero" placeholder=" " required />
          <label id="labelNumero" for="numero">NÃºmero</label>
        </div>
      </div>

      <div class="label-float">
        <input type="text" id="bairro" placeholder=" " required />
        <label id="labelBairro" for="bairro">Bairro</label>
      </div>

      <div class="label-float">
        <input type="text" id="cidade" placeholder=" " required />
        <label id="labelCidade" for="cidade">Cidade</label>
      </div>
      <div class="label-float">
        <input type="text" id="estado" placeholder=" " required />
        <label id="labelEstado" for="estado">Estado</label>
      </div>

      <div class="label-float">
        <input type="text" id="cep" placeholder=" " required />
        <label id="labelCEP" for="cep">CEP</label>
      </div>

      <div class="label-float">
        <input type="password" id="senha" placeholder=" " required />
        <label id="labelSenha" for="senha">Senha</label>
        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="label-float">
        <input type="password" id="confirmSenha" placeholder=" " required />
        <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
        <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="justify-center">
        <button type="submit">Cadastrar</button>
      </div>
    </div>
  </div>
</form>
  <script src="js/signup.js"></script>
</body>

</html>
